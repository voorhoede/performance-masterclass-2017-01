sudo: false
dist: trusty

language: node_js
node_js:
  - 8

install:
  - npm install
  - npm install --global now

after_success:
  - NOW_URL=$(now deploy --public --token $NOW_TOKEN | egrep -o 'https?://[^ ]+')
  - echo $NOW_URL
  - node node_modules/lighthouse-ci/runlighthouse.js $NOW_URL
  - now rm --token $NOW_TOKEN $NOW_URL
